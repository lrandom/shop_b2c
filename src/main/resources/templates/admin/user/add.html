<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <!--NOI DUNG O DAY-->
    <div class="row">
        <div class="col-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add User</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form th:action="@{/admin/user/do-add}" method="post" th:object="${obj}">
                    <div class="card-body">
                        <div class="form-group">
                            <label>FullName *</label>
                            <input type="text" th:field="*{fullName}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" th:field="*{password}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="text" th:field="*{phone}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" th:field="*{address}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Role Code</label>
                            <select type="text" th:field="*{roleId}" class="form-control">
                                <option th:each="role:${listRole}" th:value="${role.getId}"
                                        th:text="${role.getName()}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--END MAIN CONTENT-->
</div>
</body>
</html>
